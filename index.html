<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عقلية قيد التحديث</title>
  <meta property="og:title" content="عقلية قيد التحديث">
  <meta name="twitter:title" content="عقلية قيد التحديث">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const slides=[...document.querySelectorAll('.hero-slider .slide')];
  if(!slides.length) return;
  let i=0;
  const show=n=>slides.forEach((s,idx)=>s.classList.toggle('active',idx===n));
  const next = ()=>{i=(i+1)%slides.length;show(i)};
  const prev = ()=>{i=(i-1+slides.length)%slides.length;show(i)};
  document.querySelector('.next').onclick=next;
  document.querySelector('.prev').onclick=prev;
  setInterval(next,5000);          // تكرار كل ٥ ثوانٍ
});
</script>
<body>
  <!-- رأس الصفحة -->
  <header>

    </div>
  </header>

  <!-- المحتوى الرئيسي -->

  </div>
  <!-- ===== Hero Slider ===== -->

    <div class="slide active">
      <img src="assets/img/slider/slide-1.png" alt="">
      <a href="/Mindshift/assets/docs/Mindshifting.pdf"

  <div class="slide">

  <button class="prev" aria-label="السابق">&#x276E;</button>
  <button class="next" aria-label="التالي">&#x276F;</button>
</section>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const slides=[...document.querySelectorAll('.hero-slider .slide')];
  let i=0;
  const show=n=>{
    slides.forEach((s,idx)=>s.classList.toggle('active',idx===n));
  };
  const next = ()=>{i=(i+1)%slides.length;show(i);}
  const prev = ()=>{i=(i-1+slides.length)%slides.length;show(i);}
  document.querySelector('.next').onclick=next;
  document.querySelector('.prev').onclick=prev;
  setInterval(next,5000);
});
</script>
<!-- END slider -->
